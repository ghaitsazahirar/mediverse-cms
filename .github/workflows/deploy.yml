name: Deploy React App to Vercel

on:
  push:
    tags:
      - 'v*'  # Contoh tag: v1.0.0, v2.0.1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install

    - name: Build React app
      run: |
        npm run build

    - name: Check if dist folder exists
      run: |
        ls -alh ./dist  # Memastikan folder dist ada

    - name: Deploy to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        npm install -g vercel
        vercel --prod --token $VERCEL_TOKEN --project-id $VERCEL_PROJECT_ID --confirm --cwd ./dist
